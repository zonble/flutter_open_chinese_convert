name: flutter_open_chinese_convert
description: flutter_open_chinese_convert bridges OpenCC (Open Chinese Convert, 開放中文轉換) to your Flutter projects.
version: 0.2.1
homepage: https://github.com/zonble/flutter_open_chinese_convert

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0

flutter:
  plugin:
    platforms:
      android:
        package: net.zonble.flutter_open_chinese_convert
        pluginClass: FlutterOpenccPlugin
      ios:
        pluginClass: FlutterOpenccPlugin
